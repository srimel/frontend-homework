<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <script defer src="05-form.js"></script>
  </head>
  <body class="bg-dark">
    <main>
      <div class="card mx-auto mt-5 w-50 p-3">
        <form>
          <h1 class="text-center my-3">Exercise 05 - Form</h1>
          <div class="mb-3">
            <label class="form-label fs-5 fw-bold" for="input-name">Full Name:</label>
            <input name="name" class="form-control" type="text" id="input-name" />
          </div>
          <div class="mb-3">
            <label class="form-label fs-5 fw-bold" for="input-email">Email:</label>
            <input name="email" class="form-control" type="email" id="input-email" />
          </div>
          <div class="mb-3">
            <label class="form-label fs-5 fw-bold" for="status-select">Registration Status:</label>
            <select name="status" class="form-select" id="status-select">
              <option value="">Choose an Option</option>
              <option value="Open">Open</option>
              <option value="Closed">Closed</option>
              <option value="Waitlist">Waitlist</option>
            </select>
          </div>
          <fieldset class="mb-3" id="check-boxes">
            <legend class="fs-5 fw-bold">Have you taken any of the following courses?</legend>
            <div class="form-check">
              <input name="programmingLang" type="checkbox" class="form-check-input" id="programming-languages"/>
              <label for="programming-languages" class="form-check-label">Programming Languages</label>
            </div>
            <div class="form-check">
              <input name="operatingSystems" type="checkbox" class="form-check-input" id="operating-systems"/>
              <label for="operating-systems" class="form-check-label">Operating Systems</label>
            </div>
            <div class="form-check">
              <input name="fullStack" type="checkbox" class="form-check-input" id="full-stack"/>
              <label for="full-stack" class="form-check-label">Full Stack Web Development</label>
            </div>
          </fieldset>
          <div class="mb-4">
            <label class="form-label fs-5 fw-bold" for="text-area">Anything else?</label>
            <textarea name="comments" class="form-control" id="text-area" rows="4"></textarea>
          </div>
          <div class="row gx-1 mb-3">
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
            <div class="col-sm-6">
              <button type="reset" class="btn btn-secondary w-100">Reset</button>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
